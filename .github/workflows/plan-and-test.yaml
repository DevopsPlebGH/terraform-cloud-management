name: Plan / Test on Pull Request

on:
  pull_request:
    branches: [main, dev, stage, test]
defaults:
  run:
    working-directory: ./terraform

jobs:
  plan-on-test:
    name: Plan and  Test
    runs-on: macos-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - environment: testing
            url: https://app.terraform.io/

    environment:
      url: ${{ matrix.url }}
      name: ${{ matrix.environment }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Initialize Terraform
        run: |
          terraform init -input=false

      - name: Plan Terraform
        id: plan
        continue-on-error: true
        run: |
          Repo="${{ github.repository }}"
          BaseUri="https://api.github.com"
          ArtifactUri="${BaseUri}/repos/${Repo}/actions/artifacts"

          get_artifacts () {
            curl \
              -w "%{http_code}" \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token ${{ github.token }}" \
              $ArtifactUri
          }

          response=$(get_artifacts)
          http_code=$(tail -n1 <<< "$response")
          content=$(sed '$d' <<< "$response")
          most_recent_artifact_uri=$content | jq '[.artifacts[] | select(.name == "terraformstatefile" and .expired == false) | .archive_download_url][0]'

          if [[ $http_code -eq 200 ]]; then
            most_recent_artifact_uri=$(echo "$content" | jq '[.artifacts[] | select(.name == "terraformstatefile" and .expired == false) | .archive_download_url][0]')
            echo "Most recent artifact URI is: " $most_recent_artifact_uri | tr -d '"'
            curl \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -L $(echo "$most_recent_artifact_uri" | tr -d '"') \
            -o ./state.zip
            unzip ./state.zip
            openssl enc -d -in ./terraform.tfstate.enc -aes-256-cbc -pbkdf2 -pass pass:"${{ secrets.ENCRYPTION_KEY }}" -out ./terraform.tfstate
          fi
          terraform plan -input=false -no-color -out tfplan \
          && terraform show -no-color tfplan
        env:
          TF_VAR_admin_email: ${{ secrets.ADMIN_EMAIL }}
          TF_VAR_name: ${{ secrets.ORGANIZATION_NAME }}
          TF_VAR_oauth_token: ${{ secrets.OAUTH_TOKEN }}

      - name: Reformat Plan
        run: |
          echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
          | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

      - name: Put Plan in Env Var
        run: |
          PLAN=$(cat plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "$PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Plan to GitHub PR
        uses: mshick/add-pr-comment@v1
        with:
          allow-repeats: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ## ${{ matrix.path }} plan
            ```diff
            + Green
            - Red
            ! Orange
            @@ Pink @@
            #Gray
            ${{ env.PLAN }}
            ```

      - name: Post Plan to GitHub PR
        uses: mshick/add-pr-comment@v1
        with:
          allow-repeats: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ## ${{ matrix.path }} plan
            ```diff
            + Green
            - Red
            ! Orange
            @@ Pink @@
            #Gray
            ${{ env.PLAN }}
            ```
